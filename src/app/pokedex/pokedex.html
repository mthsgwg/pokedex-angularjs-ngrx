<div class="pokemon-container">
  <div class="logo-container">
    <img src="https://archives.bulbagarden.net/media/upload/4/4b/Pok%C3%A9dex_logo.png" />
  </div>
  <div *ngIf="loading$ | async">Loading...</div>
  <div *ngIf="error$ | async as error">Error: {{ error.message }}</div>

  <div *ngFor="let pokemon of pokemons$ | async">
    <pokedex-item [pokemon]="pokemon"></pokedex-item>
  </div>
</div>
